<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5_이미지관련태그</title>
  </head>
  <body>
    <!-- 
    이미지를 삽입하기 위해 <img> 태그를 사용한다.
    이미지 파일의 경로를 src라는 속성의 속성값으로 지정해주어야 하며,
    <img> 태그는 닫는 태그를 사용하지 않음
    -->
    <h1>이미지 관련 태그</h1>
    <img src="./sample/image/river1.PNG" alt="" />
  </body>
</html>
